<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
    layout:decorate="~{fragments/main_layout}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register Form</title>
</head>

<body>
    <div layout:fragment="content" class="container">
        <div class="simple-login-container  col-md-4 offset-md-4">
            <!--Warning Banner is Started-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="alert alert-info alert-labeled" th:if="${exist}">
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">×</span><span class="sr-only">Close</span>
                        </button>
                        <div class="alert-labeled-row">
                            <span class="alert-label alert-label-left alert-labelled-cell">
                                <i class="glyphicon glyphicon-info-sign"></i>
                            </span>
                            <p class="alert-body alert-body-right alert-labelled-cell">
                                e-mail address is available. Please, try new a e-mail address.
                            </p>
                        </div>
                    </div>
                    <div class="alert alert-info alert-labeled" th:if="${success}">
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">×</span><span class="sr-only">Close</span>
                        </button>
                        <div class="alert-labeled-row">
                            <span class="alert-label alert-label-left alert-labelled-cell">
                                <i class="glyphicon glyphicon-info-sign"></i>
                            </span>
                            <p class="alert-body alert-body-right alert-labelled-cell alertload">
                                Success, You are redirecting to the login page <i class="fa fa-spinner fa-spin"></i>
                            </p>
                        </div>
                        <style>
                            .alertload {
                                border: none;
                                /* Remove borders */
                                color: white;
                                /* White text */
                                padding: 12px 24px;
                                /* Some padding */
                                font-size: 16px;
                                /* Set a font-size */
                            }

                            /* Add a right margin to each icon */
                            .fa {
                                float: right;
                            }
                            /* .invlaid-feedback{
                                font-size: 14px;
                                font-weight: 600;
                                text-align: left;
                            } */
                        </style>
                        <script>
                            setTimeout(function () {
                                window.location.href = "/login";
                            }, 2500);
                        </script>
                    </div>
                </div>
            </div><!-- Warning Banner is Closed-->
            <h2>Register Form</h2>
            <form th:action="@{/register}" th:object="${member}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" placeholder="First Name" id="firstName"
                            th:field="*{firstName}" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName"
                            th:field="*{lastName}" required />

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" placeholder="email" id="email" th:field="*{email}" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="password" placeholder="Enter your Password" id="password" class="form-control"
                            th:field="*{password}" required />

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" placeholder="Enter your Phone number" id="phone" class="form-control"
                            th:field="*{phone}" required />

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" placeholder="Enter your City" id="city" class="form-control"
                            th:field="*{city}" required />

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" placeholder="About Me" id="description" class="form-control"
                            th:field="*{description}" required />

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="file" name="image" id="image" accept="image/png, image/jpeg" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="submit" class="btn btn-primary btn-block btn-login">
                    </div>
                    <div class="col-md-12 form-group">
                        <a href="/login" class="btn btn-lg btn-info btn-block">Login</a>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
<script>

</script>

</html>
